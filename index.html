<html lang="en">

    <title>Weather App </title>

<body>

    <h1 class="main-title">Weather APP</h1>

    </div>


    <div class="location-container">
        <h2 class="city-title" id="city-name">Nombre Ciudad</h2>
        <div class="stat-icon" id="stat-icon"></div>
        <h3 class="description" id="info-descr">Descripcion</h3>
        <h3 class="temp-info">Temperatura <span id="cur-temp"></span> °C</h4>
        <h4 class="temp-max" >Temp Max : <span id="max-temp">20</span> °C</h4>
        <h4 class="temp-min" >Temp Min : <span id="min-temp"></span> °C</h4>    

    </div>
    <script src="./scripts/request.js"></script>
</body>
</html>
